<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vendas Realizadas - Luar Cosm√©ticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="_js/auth.js"></script>
</head>
<body>
    <script>checkAuth();</script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Luar Cosm√©ticos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Vendas</a></li>
                    <li class="nav-item"><a class="nav-link" href="caixa.html">Caixa</a></li>
                    <li class="nav-item"><a class="nav-link" href="despesas.html">Despesas</a></li>
                    <li class="nav-item"><a class="nav-link" href="relatorios.html">Relat√≥rios</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin-usuarios.html">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout(); return false;">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üìã Vendas Realizadas</h2>
            <a href="vendas.html" class="btn btn-primary">
                ‚ûï Nova Venda
            </a>
        </div>

        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Data Inicial</label>
                        <input type="date" class="form-control" id="dataInicial">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data Final</label>
                        <input type="date" class="form-control" id="dataFinal">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Forma de Pagamento</label>
                        <select class="form-select" id="formaPagamento">
                            <option value="">Todas</option>
                            <option value="dinheiro">Dinheiro</option>
                            <option value="cartao">Cart√£o</option>
                            <option value="pix">PIX</option>
                        </select>
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button class="btn btn-primary" onclick="filtrarVendas()">
                        üîç Filtrar
                    </button>
                </div>
            </div>
        </div>

        <!-- Listagem de Vendas -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Data</th>
                        <th>Produtos</th>
                        <th>Total</th>
                        <th>Forma de Pagamento</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="listaVendas"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Detalhes da Venda -->
    <div class="modal fade" id="detalhesVendaModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes da Venda</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detalhesVendaBody">
                    <!-- Conte√∫do ser√° preenchido via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Carregar vendas
        async function carregarVendas(filtros = {}) {
            try {
                let url = 'http://localhost:3000/api/vendas/listar';
                if (Object.keys(filtros).length > 0) {
                    url += '?' + new URLSearchParams(filtros);
                }
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro ao carregar vendas');
                
                const vendas = await response.json();
                const tbody = document.getElementById('listaVendas');
                tbody.innerHTML = '';
                
                vendas.forEach(venda => {
                    const itens = JSON.parse(venda.itens);
                    const produtosTexto = itens.map(item => 
                        `${item.produto.nome} (${item.quantidade})`
                    ).join(', ');

                    tbody.innerHTML += `
                        <tr>
                            <td>${new Date(venda.data).toLocaleDateString('pt-BR')}</td>
                            <td>${produtosTexto}</td>
                            <td>R$ ${Number(venda.total).toFixed(2)}</td>
                            <td>${formatarFormaPagamento(venda.forma_pagamento)}</td>
                            <td>
                                <button class="btn btn-sm btn-info" onclick="verDetalhes(${venda.id})">
                                    üëÅÔ∏è Ver Detalhes
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Erro ao carregar vendas:', error);
                alert('Erro ao carregar vendas. Tente novamente.');
            }
        }

        // Formatar forma de pagamento
        function formatarFormaPagamento(forma) {
            const formatos = {
                'dinheiro': 'üíµ Dinheiro',
                'cartao': 'üí≥ Cart√£o',
                'pix': 'üì± PIX'
            };
            return formatos[forma] || forma;
        }

        // Filtrar vendas
        function filtrarVendas() {
            const filtros = {
                dataInicial: document.getElementById('dataInicial').value,
                dataFinal: document.getElementById('dataFinal').value,
                formaPagamento: document.getElementById('formaPagamento').value
            };

            // Remove filtros vazios
            Object.keys(filtros).forEach(key => {
                if (!filtros[key]) delete filtros[key];
            });

            carregarVendas(filtros);
        }

        // Ver detalhes da venda
        async function verDetalhes(vendaId) {
            try {
                const response = await fetch(`http://localhost:3000/api/vendas/${vendaId}`);
                if (!response.ok) throw new Error('Erro ao carregar detalhes');
                
                const venda = await response.json();
                const itens = JSON.parse(venda.itens);
                
                const modalBody = document.getElementById('detalhesVendaBody');
                modalBody.innerHTML = `
                    <div class="mb-3">
                        <strong>Data:</strong> ${new Date(venda.data).toLocaleDateString('pt-BR')}
                    </div>
                    <div class="mb-3">
                        <strong>Forma de Pagamento:</strong> ${formatarFormaPagamento(venda.forma_pagamento)}
                    </div>
                    <div class="mb-3">
                        <strong>Itens:</strong>
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Quantidade</th>
                                    <th>Pre√ßo Unit.</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${itens.map(item => `
                                    <tr>
                                        <td>${item.produto.nome}</td>
                                        <td>${item.quantidade}</td>
                                        <td>R$ ${item.produto.preco.toFixed(2)}</td>
                                        <td>R$ ${item.subtotal.toFixed(2)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                    <td><strong>R$ ${Number(venda.total).toFixed(2)}</strong></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                `;

                new bootstrap.Modal(document.getElementById('detalhesVendaModal')).show();
            } catch (error) {
                console.error('Erro ao carregar detalhes:', error);
                alert('Erro ao carregar detalhes da venda. Tente novamente.');
            }
        }

        // Carregar vendas ao iniciar
        document.addEventListener('DOMContentLoaded', () => carregarVendas());
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
