<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vendas - Luar Cosm√©ticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="_js/auth.js"></script>
</head>
<body>
    <script>checkAuth();</script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="conta</div>iner-fluid">
            <a class="navbar-brand" href="#">Luar Cosm√©ticos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div class="container mt-4">
        

        <h2>üõçÔ∏è Nova Venda</h2>

        <!-- Formul√°rio de Venda -->
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Adicionar Produtos</h5>
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <select class="form-select" id="produto">
                                    <option value="">Selecione um produto...</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" id="quantidade" min="1" value="1" placeholder="Qtd">
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100" onclick="adicionarProduto()">Adicionar</button>
                            </div>
                        </div>

                        <div class="mt-4">
                            <h6>Itens da Venda</h6>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>Quantidade</th>
                                        <th>Pre√ßo Unit.</th>
                                        <th>Subtotal</th>
                                        <th>A√ß√£o</th>
                                    </tr>
                                </thead>
                                <tbody id="itensVenda"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Resumo da Venda</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Total da Venda</label>
                            <h3 id="totalVenda">R$ 0,00</h3>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Forma de Pagamento</label>
                            <select class="form-select" id="formaPagamento">
                                <option value="dinheiro">Dinheiro</option>
                                <option value="cartao">Cart√£o</option>
                                <option value="pix">PIX</option>
                            </select>
                        </div>

                        <button class="btn btn-success w-100 mb-2" onclick="finalizarVenda()">Finalizar Venda</button>
                        <button class="btn btn-danger w-100" onclick="window.location.href='vendas_realizadas.html'">Cancelar</button>
                            
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let produtosDisponiveis = [];
        let itensVenda = [];
        let totalVenda = 0;

        // Adicionar produto √† venda
        function adicionarProduto() {
            const produtoSelect = document.getElementById('produto');
            const quantidade = parseInt(document.getElementById('quantidade').value);
            const produtoId = parseInt(produtoSelect.value);

            if (!produtoId || quantidade < 1) {
                alert('Selecione um produto e quantidade v√°lida');
                return;
            }

            const produto = produtosDisponiveis.find(p => p.id === produtoId);
            
            if (!produto) {
                alert('Produto n√£o encontrado');
                return;
            }

            if (quantidade > produto.quantidade) {
                alert('Quantidade indispon√≠vel em estoque');
                return;
            }

            const itemExistente = itensVenda.find(item => item.produto.id === produto.id);
            
            if (itemExistente) {
                if (itemExistente.quantidade + quantidade > produto.quantidade) {
                    alert('Quantidade total excede o estoque dispon√≠vel');
                    return;
                }
                itemExistente.quantidade += quantidade;
                itemExistente.subtotal = itemExistente.quantidade * produto.preco;
            } else {
                itensVenda.push({
                    produto: produto,
                    quantidade: quantidade,
                    subtotal: quantidade * produto.preco
                });
            }

            atualizarTabelaItens();
            calcularTotal();
            
            // Limpar campos
            document.getElementById('quantidade').value = 1;
            produtoSelect.value = '';
        }

        // Atualizar tabela de itens
        function atualizarTabelaItens() {
            const tbody = document.getElementById('itensVenda');
            tbody.innerHTML = '';

            itensVenda.forEach((item, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${item.produto.nome}</td>
                        <td>${item.quantidade}</td>
                        <td>R$ ${item.produto.preco.toFixed(2)}</td>
                        <td>R$ ${item.subtotal.toFixed(2)}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="removerItem(${index})">
                                üóëÔ∏è Remover
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        // Calcular total da venda
        function calcularTotal() {
            totalVenda = itensVenda.reduce((total, item) => total + item.subtotal, 0);
            document.getElementById('totalVenda').textContent = `R$ ${totalVenda.toFixed(2)}`;
        }

        // Remover item da venda
        function removerItem(index) {
            itensVenda.splice(index, 1);
            atualizarTabelaItens();
            calcularTotal();
        }

        // Carregar produtos dispon√≠veis
        async function carregarProdutos() {
            try {
                const response = await fetch('http://localhost:3000/api/vendas/produtos');
                if (!response.ok) throw new Error('Erro ao carregar produtos');
                
                const produtos = await response.json();
                produtosDisponiveis = produtos;
                
                const select = document.getElementById('produto');
                select.innerHTML = '<option value="">Selecione um produto...</option>';
                
                produtos.forEach(produto => {
                    select.innerHTML += `
                        <option value="${produto.id}">
                            ${produto.nome} (Dispon√≠vel: ${produto.quantidade})
                        </option>
                    `;
                });
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                alert('Erro ao carregar produtos. Tente novamente.');
            }
        }

        // Finalizar venda
        async function finalizarVenda() {
            if (itensVenda.length === 0) {
                alert('Adicione produtos √† venda');
                return;
            }

            try {
                const formaPagamento = document.getElementById('formaPagamento').value;
                
                const response = await fetch('http://localhost:3000/api/vendas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        total: totalVenda,
                        forma_pagamento: formaPagamento,
                        itens: itensVenda
                    })
                });

                if (!response.ok) throw new Error('Erro ao registrar venda');
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Venda registrada com sucesso!');
                    itensVenda = [];
                    atualizarTabelaItens();
                    calcularTotal();
                    carregarProdutos();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Erro ao finalizar venda:', error);
                alert('Erro ao finalizar venda. Tente novamente.');
            }
        }

        // Carregar produtos ao iniciar a p√°gina
        document.addEventListener('DOMContentLoaded', carregarProdutos);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
