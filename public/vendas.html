<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vendas - Luar Cosm√©ticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="_js/auth.js"></script>
</head>
<body>
    <script>checkAuth();</script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="conta</div>iner-fluid">
            <a class="navbar-brand" href="#">Luar Cosm√©ticos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div class="container mt-4">
        

        <h2>üõçÔ∏è Nova Venda</h2>

        <!-- Formul√°rio de Venda -->
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Adicionar Produtos</h5>
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <select class="form-select" id="produto">
                                    <option value="">Selecione um produto...</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" id="quantidade" min="1" value="1" placeholder="Qtd">
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100" onclick="adicionarProduto()">Adicionar</button>
                            </div>
                        </div>

                        <div class="mt-4">
                            <h6>Itens da Venda</h6>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>Quantidade</th>
                                        <th>Pre√ßo Unit.</th>
                                        <th>Subtotal</th>
                                        <th>A√ß√£o</th>
                                    </tr>
                                </thead>
                                <tbody id="itensVenda"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Resumo da Venda</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Total da Venda</label>
                            <h3 id="totalVenda">R$ 0,00</h3>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Desconto (R$)</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="desconto" 
                                   value="0" 
                                   min="0" 
                                   step="0.01" 
                                   onchange="aplicarDesconto()"
                                   onkeyup="aplicarDesconto()">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Forma de Pagamento</label>
                            <select class="form-select" id="formaPagamento">
                                <option value="dinheiro">Dinheiro</option>
                                <option value="cartao">Cart√£o</option>
                                <option value="pix">PIX</option>
                            </select>
                        </div>

                        <button class="btn btn-success w-100 mb-2" onclick="finalizarVenda()">Finalizar Venda</button>
                        <button class="btn btn-danger w-100" onclick="window.location.href='vendas_realizadas.html'">Cancelar</button>
                            
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="_js/vendas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
