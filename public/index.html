<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Login - Luar Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="text-center mb-4">üîê Login</h4>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="inputEmail" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="inputPassword" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>

                        <div class="mt-3 text-center">
                            <!--
                            <small>Ainda n√£o tem conta? <a href="registro.html">Registrar</a></small>
                            -->
                            
                        </div>

                        <div id="msg" class="text-danger text-center mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts movidos para o final do body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Configura√ß√µes do Supabase (adicione antes do DOMContentLoaded)
        const supabaseUrl = 'https://vlrzwandkawtfcmikdtb.supabase.co';  // Cole sua URL aqui
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZscnp3YW5ka2F3dGZjbWlrZHRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc0MTM2MjQsImV4cCI6MjA2Mjk4OTYyNH0.08Xt2676zob242KX4_qvG6K_mXC41zL5Y131yRd3RgQ';  // Cole sua chave aqui

        // Aguarda o DOM estar completamente carregado
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa Supabase
            try {
                supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            } catch (e) {
                console.error('Erro ao inicializar o Supabase:', e);
                return;
            }

            // Captura elementos ap√≥s o DOM estar carregado
            const loginForm = document.getElementById('loginForm');
            const msg = document.getElementById('msg');
            const emailInput = document.getElementById('inputEmail');
            const passwordInput = document.getElementById('inputPassword');

            // Verifica se os elementos existem antes de adicionar listeners
            if (emailInput && passwordInput) {
                emailInput.addEventListener('input', () => { 
                    if (msg) msg.style.display = 'none'; 
                });
                
                passwordInput.addEventListener('input', () => { 
                    if (msg) msg.style.display = 'none'; 
                });
            }

            // Adiciona listener ao formul√°rio
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    if (msg) msg.style.display = 'none';

                    const email = emailInput ? emailInput.value.trim() : '';
                    const password = passwordInput ? passwordInput.value : '';

                    try {
                        const { error, data } = await supabaseClient.auth.signInWithPassword({ email, password });
                        if (error) {
                            msg.textContent = 'Erro: ' + error.message;
                            msg.style.display = 'block';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    } catch (err) {
                        console.error('Erro inesperado:', err);
                        msg.textContent = 'Erro inesperado. Tente novamente.';
                        msg.style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>

</html>
