<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatórios - Luar Cosméticos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card-title {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .card-total {
      font-size: 1.6rem;
      font-weight: bold;
    }
    .table thead th {
      vertical-align: middle;
      text-align: center;
    }
    .table tbody td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Luar Cosméticos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="despesas.html">Despesas</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Relatórios</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container mt-5">
    <h3 class="mb-4"><span class="me-2">📊</span>Relatórios Financeiros</h3>

    <!-- Resumo -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary shadow">
          <div class="card-body">
            <h5 class="card-title">💸 Total de Despesas</h5>
            <p class="card-total" id="totalDespesas">R$ 0,00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success shadow">
          <div class="card-body">
            <h5 class="card-title">📦 Investimento em Estoque</h5>
            <p class="card-total" id="totalEstoque">R$ 0,00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-dark bg-warning shadow">
          <div class="card-body">
            <h5 class="card-title">📈 Lucro Estimado</h5>
            <p class="card-total" id="lucroEstimado">R$ 0,00</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de despesas -->
    <div class="mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>📋 Despesas Registradas</h4>
        <button class="btn btn-success btn-sm" onclick="exportarExcel()">📁 Exportar para Excel</button>
      </div>
      <table class="table table-striped table-bordered table-hover table-sm">
        <thead class="table-dark text-center">
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="tabelaRelatorio">
          <!-- Conteúdo dinâmico -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="_js/relatorios.js"></script>
</body>
</html>
