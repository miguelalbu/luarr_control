<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Registro - Luar Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="text-center mb-4">üìù Registro</h4>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required />
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirmPassword" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        </form>

                        <div class="mt-3 text-center">
                            <small>J√° tem uma conta? <a href="login.html">Fazer Login</a></small>
                        </div>

                        <div id="msg" class="text-danger text-center mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const supabaseUrl = 'https://vlrzwandkawtfcmikdtb.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZscnp3YW5ka2F3dGZjbWlrZHRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc0MTM2MjQsImV4cCI6MjA2Mjk4OTYyNH0.08Xt2676zob242KX4_qvG6K_mXC41zL5Y131yRd3RgQ';
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

            const registerForm = document.getElementById('registerForm');
            const msg = document.getElementById('msg');

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                msg.style.display = 'none';

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const confirmPassword = document.getElementById('confirmPassword').value.trim();

                if (password !== confirmPassword) {
                    msg.textContent = 'As senhas n√£o coincidem.';
                    msg.style.display = 'block';
                    return;
                }

                if (password.length < 6) {
                    msg.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                    msg.style.display = 'block';
                    return;
                }

                try {
                    const { error } = await supabaseClient.auth.signUp({
                        email,
                        password
                    });

                    if (error) {
                        msg.textContent = 'Erro: ' + error.message;
                        msg.style.display = 'block';
                    } else {
                        alert('Registro realizado com sucesso! Verifique seu e-mail.');
                        window.location.href = 'login.html';
                    }
                } catch (err) {
                    console.error('Erro inesperado:', err);
                    msg.textContent = 'Erro inesperado. Tente novamente.';
                    msg.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
