<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Despesas - Luar Cosméticos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="_js/auth.js"></script>
</head>
<body>
  <script>checkAuth();</script>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Luar Cosméticos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Despesas</a></li>
          <li class="nav-item"><a class="nav-link" href="relatorios.html">Relatórios</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-usuarios.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container mt-5">
    <h3 class="mb-4">Registro de Despesas</h3>

    <!-- Formulário -->
    <form id="formDespesa" class="row g-3">
      <div class="col-md-4">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao" required>
      </div>
      <div class="col-md-2">
        <label for="valor" class="form-label">Valor (R$)</label>
        <input type="number" class="form-control" id="valor" step="0.01" required>
      </div>
      <div class="col-md-3">
        <label for="categoria" class="form-label">Categoria</label>
        <select class="form-select" id="categoria" required>
          <option selected disabled>Selecione</option>
          <option value="Embalagens">Embalagens</option>
          <option value="Transporte">Transporte</option>
          <option value="Matéria-prima">Matéria-prima</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" id="data" required>
      </div>
      <div class="col-md-1 d-flex align-items-end">
        <button type="submit" class="btn btn-success w-100" id="adicionar">Adicionar</button>
      </div>
    </form>

    <!-- Tabela -->
    <div class="mt-5">
      <h4>Despesas Registradas</h4>
      <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Data</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaDespesas">
          <!-- Conteúdo dinâmico -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="_js/despesas.js"></script>
</body>
</html>
