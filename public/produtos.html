<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produtos - Luar Cosméticos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="_js/auth.js"></script>
</head>

<body>
  <script>checkAuth();</script>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Luar Cosméticos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="vendas_realizadas.html">Vendas</a></li>
          <li class="nav-item"><a class="nav-link" href="despesas.html">Despesas</a></li>
          <li class="nav-item"><a class="nav-link" href="relatorios.html">Relatórios</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-usuarios.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container mt-5">
    <h3 class="mb-4">Cadastro de Produtos</h3>

    <!-- Formulário -->
    <form id="formProduto" class="row g-3">
      <!-- Campo oculto para armazenar o ID ao editar -->
      <input type="hidden" id="produtoId">

      <div class="col-md-4">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="col-md-2">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" required>
      </div>
      <div class="col-md-3">
        <label for="preco" class="form-label">Preço Unitário (R$)</label>
        <input type="number" step="0.01" class="form-control" id="preco" required>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100" id="btnSalvar">Adicionar Produto</button>
      </div>
    </form>

    <!-- Tabela -->
    <div class="mt-5">
      <h4>Estoque Atual</h4>
      <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
            <th>Total</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaProdutos">
          <!-- Conteúdo dinâmico será adicionado aqui via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="_js/produtos.js"></script>
</body>

</html>
